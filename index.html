<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chamada Crescimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sheppaloe" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/tribal.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4">
        <div style="text-align: center;">
            <img src="/assets/img/escrita branca sem fundo.png" width="350em">
            <h1 class="mb-4 text-center">Chamada Crescimento</h1>
        </div>

        <!-- Entrada de nomes -->
        <div id="entrada" class="mb-4">
            <label for="nomesInput" class="form-label">Cole aqui os nomes (um por linha):</label>
            <textarea id="nomesInput" class="form-control mb-3" rows="6"
                placeholder="Vinicius&#10;Cachinhos&#10;Jovirone"></textarea>
            <button class="btn btn-primary w-100" onclick="iniciarChamada()">Iniciar Chamada</button>
        </div>

        <!-- Área da chamada -->
        <div id="chamada" class="d-none mb-4"></div>

        <!-- Resultado -->
        <div id="resultado"></div>
    </div>


    <footer>
        © En-hacoré - <span id="anoAtual"></span><br>
        Feito por Vinicius Moreira
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
