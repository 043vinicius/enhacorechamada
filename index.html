<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sistema de chamada para o grupo Crescimento - En-hacoré">
    <meta name="theme-color" content="#7c3aed">
    <title>Chamada Crescimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sheppaloe" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/tribal.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4">
        <!-- Header -->
        <header class="text-center mb-4 fade-in">
            <img src="https://043vinicius.github.io/enhacorechamada/assets/img/enhacore.png" width="300"
                alt="Logo En-hacoré" class="logo-img">
            <p class="subtitulo">Sistema de chamada para crescimento.</p>
        </header>

        <!-- Entrada de nomes -->
        <div id="entrada" class="card-glass mb-4 fade-in">
            <div class="card-header-custom">
                <i class="bi bi-people-fill"></i> Lista de Membros
            </div>
            <div class="card-body-custom">
                <label for="nomesInput" class="form-label">Cole aqui os nomes (um por linha):</label>
                <textarea id="nomesInput" class="form-control mb-3" rows="6"
                    placeholder="Vinicius&#10;Cachinhos&#10;Jovirone"></textarea>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary flex-grow-1" onclick="iniciarChamada()">
                        <i class="bi bi-play-circle-fill"></i> Iniciar Chamada
                    </button>
                    <button class="btn btn-outline-secondary" onclick="limparNomes()" title="Limpar nomes">
                        <i class="bi bi-trash3"></i>
                    </button>
                    <button class="btn btn-outline-info" onclick="salvarNomes()" title="Salvar lista">
                        <i class="bi bi-save"></i>
                    </button>
                    <button class="btn btn-outline-warning" onclick="carregarNomes()" title="Carregar lista salva">
                        <i class="bi bi-download"></i>
                    </button>
                </div>
                <small class="text-muted mt-2 d-block" id="salvamentoInfo"></small>
            </div>
        </div>

        <!-- Contadores -->
        <div id="contadores" class="d-none mb-4 fade-in">
            <div class="row g-3 text-center">
                <div class="col-4">
                    <div class="stat-card stat-total">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="stat-card stat-presenca">
                        <div class="stat-number" id="presencaCount">0</div>
                        <div class="stat-label">Presenças</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="stat-card stat-falta">
                        <div class="stat-number" id="faltaCount">0</div>
                        <div class="stat-label">Faltas</div>
                    </div>
                </div>
            </div>
            <!-- Barra de Progresso -->
            <div class="progress-container mt-3">
                <div class="progress-bar-custom">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <small class="text-muted" id="progressText">0% concluído</small>
            </div>
        </div>

        <!-- Barra de pesquisa -->
        <div id="searchContainer" class="d-none mb-3 fade-in">
            <div class="input-group">
                <span class="input-group-text bg-transparent border-secondary">
                    <i class="bi bi-search text-muted"></i>
                </span>
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar nome..."
                    oninput="filtrarNomes()">
            </div>
        </div>

        <!-- Ações rápidas -->
        <div id="acoesRapidas" class="d-none mb-3 fade-in">
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-sm btn-outline-success" onclick="marcarTodos('presenca')">
                    <i class="bi bi-check-all"></i> Todos Presentes
                </button>
                <button class="btn btn-sm btn-outline-danger" onclick="marcarTodos('falta')">
                    <i class="bi bi-x-circle"></i> Todos Ausentes
                </button>
                <button class="btn btn-sm btn-outline-secondary" onclick="resetarChamada()">
                    <i class="bi bi-arrow-counterclockwise"></i> Resetar
                </button>
            </div>
        </div>

        <!-- Área da chamada -->
        <div id="chamada" class="d-none mb-4"></div>

        <!-- Resultado -->
        <div id="resultado" class="fade-in"></div>
    </div>

    <!-- Toast de notificação -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
        <div id="toastNotify" class="toast" role="alert">
            <div class="toast-body" id="toastMsg"></div>
        </div>
    </div>

    <footer>
        © En-hacoré - <span id="anoAtual"></span><br>
        Feito com <i class="bi bi-heart-fill text-danger"></i> por Vinicius Moreira
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
